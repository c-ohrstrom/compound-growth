<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Compound Growth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <section>
        <div>
            <input type="number" name="starting-capital" id="starting-capital">
            <input type="number" name="monthly-saving" id="monthly-saving">
        </div>
        <div>
            <input type="number" name="dividend-rate" id="dividend-rate">
            <label for="years-for-growth">Years</label>
            <input type="number" name="years-for-growth" id="years-for-growth" value="5">
            <button id="calculate-compound">Calculate</button>
        </div>
    </section>
    <section>
        <table id="compound-result">
            <thead>
                <th>Year</th>
                <th>Growth</th>
                <th>Dividend/Passive income</th>
                <th>Capital</th>
                <th>Saved that year</th>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <script src="index.js"></script>
</body>

</html>
