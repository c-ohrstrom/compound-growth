<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Compound Growth</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- <link rel="stylesheet" type="text/css" media="screen" href="../main.css" /> -->
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <style type="text/css">
            * {
                box-sizing: border-box;
                font-family: Helvetica;
            }

            body {
                background-color: #e6e7e9;
            }
        </style>
    </head>

    <body>
        <main class="wrapper">
            <section id="section-input">
                <div>
                    <label for="starting-capital">
                        Starting Capital:
                        <input
                            type="number"
                            name="starting-capital"
                            id="starting-capital"
                            value="10000"
                        />
                    </label>
                    <label for="monthly-saving"
                        >Monthly savings
                        <input
                            type="number"
                            name="monthly-saving"
                            id="monthly-saving"
                            value="100"
                        />
                    </label>
                    <label for="years-for-growth"
                        >Years
                        <input
                            type="number"
                            name="years-for-growth"
                            id="years-for-growth"
                            value="10"
                        />
                    </label>
                </div>
                <div>
                    <label for="dividend-rate">Dividend rate</label>
                    <output
                        name="dividend-rate-output"
                        id="dividend-rate-output"
                    >
                        3 %
                    </output>
                    <input
                        type="range"
                        name="dividend-rate"
                        id="dividend-rate-input"
                        min="0"
                        max="9"
                        value="3"
                    />
                    <label for="growth-rate">Growth rate</label>
                    <output name="growth-rate-output" id="growth-rate-output">
                        7 %
                    </output>
                    <input
                        type="range"
                        name="growth-rate"
                        id="growth-rate-input"
                        min="0"
                        max="15"
                        value="7"
                    />
                </div>
                <div>
                    <button id="button_calculateCompound">Calculate</button>
                </div>
            </section>
            <section>
                <div class="tabs">
                    <button class="tab" data-target-id="compound-result">
                        No reinvest
                    </button>
                    <button
                        class="tab"
                        data-target-id="compound-result_dividend"
                    >
                        Reinvesting
                    </button>
                </div>
                <table id="compound-result" class="table-compound">
                    <thead>
                        <th>Year</th>
                        <th>Capital</th>
                        <th>Yearly saving</th>
                        <th>Growth</th>
                        <th>Dividend</th>
                        <th>Capital end</th>
                    </thead>
                    <tbody></tbody>
                </table>

                <table
                    id="compound-result_dividend"
                    class="table-compound hidden"
                >
                    <thead>
                        <th>Year</th>
                        <th>Capital</th>
                        <th>Yearly saving</th>
                        <th>Growth</th>
                        <th>Dividend</th>
                        <th>Capital end</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
        <script type="module" src="../js/index.js" defer></script>
    </body>
</html>
